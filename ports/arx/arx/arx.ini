[config]
repeat_delay = 500
repeat_rate = 60
mouse_delay = 16
mouse_slow_scale = 30
deadzone_mode = default
deadzone_scale = 512
deadzone_x = 4000
deadzone_y = 4000
deadzone_triggers = 3000
dpad_mouse_normalize = true
absolute_center_x = 0
absolute_center_y = 0
absolute_step = 0

[controls]

overlay = "clear"

r1 = mouse_left
r2 = mouse_right

a = space
b = f
x = x
y = c

up = tab
left = ctrl
right = shift
down = mouse_slow

l1 = hold_state strafe
l2 = hold_state lean

left_analog = arrow_keys

right_analog = mouse_movement

select = esc
start = enter

[controls:strafe]
overlay = parent
right_analog_left  = a
right_analog_right = d

[controls:lean]
overlay = parent
right_analog_left  = q
right_analog_right = e
